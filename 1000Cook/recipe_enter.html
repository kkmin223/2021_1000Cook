    <script>
    var path_name = window.location.pathname;
    var length = path_name.length;
    var r_code = Number(path_name.substring(13,length));
    //r_code = 120476;
    function recommend(){
      v['rec_cnt']++;
    }


    info.map((v,i)=>{
      if(v['recipe_code']==r_code){
        document.write(`<div class="container information" >`);
        document.write(`<div class="information-name">${v['recipe_name']}</div>`);
        document.write(`<div class="commend">`);
        document.write(`<button type="buton" id="recommend">추천</button>`);
        document.write(`</div>`);
        document.write(`</div>`);

        document.write(`<div class="container informations" style="padding:0px; background-color:rgb(245, 245, 240)">`);
        document.write(`<div class="container informations-pic" style="margin-right:10px;">`);
        document.write(`<img src=${v['imge_url']} style="height:90%; width:90%;" class="recipe_img">`);
        document.write(`</div>`);

        document.write(`<div class="container informations-must">`);
        document.write(`<div class="container information-recipe-explain" style="width:100%;">`);
        document.write(`<div class=" b information-recipe-explain-kind">종류: ${v['type_name']}</div>`);
        document.write(`<div class=" b information-recipe-explain-how">방식: ${v['food_type']}</div>`);
        document.write(`<div class=" b information-recipe-explain-time">조리시간: ${v['cooktime']}</div>`);
        document.write(`<div class=" b information-recipe-explain-much">분량: ${v['amount']}</div>`);
        document.write(`<div class=" b information-recipe-explain-diff">난이도: ${v['difficulty']}</div>`);
        document.write(`<div class=" b information-recipe-explain-commend">추천수: ${v['rec_cnt']}</div>`);
        document.write(`<div class=" b information-recipe-explain-define">정의:</div>`);
        document.write(`</div>`);
        document.write(`</div>`);
        document.write(`</div>`);
      }
    });
    document.write(`<div class="container information-recipe-ingredient">`);
    document.write(`<div class="title_ing">재료</div>`);

    document.write(`<div class="information-recipe-ingredients">`);
    document.write(`<div class="information-recipe-ingredient-1">`);
    document.write(`<div class="information-recipe-ingredient-1-1">(주재료)</div>`);
    material.map((v,i)=>{
      if(v['recipe_code']==r_code && v['Material_type']== "주재료"){
        document.write(`<div class="ingredient">`);
        document.write(`<div class="ingredient_name">${v['Material_name']}</div>`);
        document.write(`<div class="ingredient_how">${v['Material_amount']}</div>`);
        document.write(`</div>`);
      }
    });
    document.write(`</div>`);

    document.write(` <div class="information-recipe-ingredient-2">`);
    document.write(`<div class="information-recipe-ingredient-2-1">(부재료)</div>`);

    material.map((v,i)=>{
      if(v['recipe_code']==r_code && (v['Material_type']== "양념"||v['Material_type']== "부재료")){
        document.write(`<div class="ingredient">`);
        document.write(`<div class="ingredient_name">${v['Material_name']}</div>`);
        document.write(`<div class="ingredient_how">${v['Material_amount']}</div>`);

    document.write(`</div>`);

    document.write(` <div class="how-to-make_title">조리과정</div>`);
    function orderSort(a, b) { if(a.cook_order == b.cook_order){ return 0} return a.cook_order > b.cook_order ? 1 : -1; }
    order.sort(orderSort);
    order.map((v,i)=>{
      var img = "pic/1000Cook_.png";
